<h4 class="dispaly-4">Cadastrar Número</h4>
<hr>
<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
      <div class="form-group">
    <label>Nome</label>
    <select name="NameID" #NameID="ngModel" [(ngModel)]="formData.NameID" class="form-control" [class.is-invalid]="!isValid && formData.ItemID==0">
      <option value="0">-Selecionar-</option>
      <option *ngFor="let item of itemList" value="{{item.ItemID}}">{{item.Name}}</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label>DDD</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <div class="input-group-text">+</div>
        </div>
        <input name="DDD" #DDD="ngModel" [(ngModel)]="formData.DDD" class="form-control">
      </div>
    </div>
    <div class="form-group col-md-6">
      <label>Número</label>
      <input name="Number" #Number="ngModel" [(ngModel)]="formData.Number" class="form-control"
      (keyup)="updateTotal()" [class.is-invalid]="!isValid && formData.Number==0">
    </div>
  </div>
   <div class="form-group">
    <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
    <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
  </div>
</form>
